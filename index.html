<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-img">
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium blue
      image"
          />
        </div>
        <div class="card-content">
          <h2 class="card-title">Equilibrium #3429</h2>

          <p class="card-detail">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="time-detail">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="icon blue" />
              <h3 class="card-eth">0.041 ETH</h3>
            </div>

            <div class="days">
              <img class="clock" src="./images/icon-clock.svg" alt="clock" />
              <p class="daysLeft">3 days left</p>
            </div>
          </div>
          <hr class="line" />
          <div class="profile-content">
            <div class="profile-img">
              <img
                class="profile"
                src="./images/image-avatar.png"
                alt="avatar"
              />
            </div>
            <div class="name">
              <p class="cardName">Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Dwash71">Derrick Washington</a>.
    </div>
  </body>
</html>
